<div class="todo {{# isComplete }}isComplete{{/ isComplete }}">
    <div class="display">
        <input class="check" type="checkbox" {{# isComplete }}checked="checked"{{/ isComplete}}/>
        <div class="todo-text">{{content}}</div>
        <span class="todo-destroy"></span>
    </div>
    <div class="edit">
        <input class="todo-input" type="text" value="{{content}}"/>
    </div>
</div>
